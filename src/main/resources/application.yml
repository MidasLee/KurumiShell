server:
  port: 8888
  servlet:
    context-path: /
    encoding:
      force: true
      charset: UTF-8
      enabled: true
spring:
  application:
    name: KurumiShell
  servlet:
    multipart:
      max-file-size: -1
      max-request-size: -1
  profiles:
    active: sqlite  # 必须指定: mysql 或 sqlite

# 全局应用配置（不依赖profile）
app:
  admin:
    id: admin
    username: admin
    password: 666666
    email: admin@admin.com
  jwtSecret: XimKNNjYZkYmfw2th28zdj6ByeP3bwPa
  jwtExpirationMs: 86400000  # 24小时
  cors:
    allowed-origins:
      - "http://localhost:5666"
      - "http://127.0.0.1:5666"

---
# MySQL Profile
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/kurumi-shell?useSSL=false&serverTimezone=UTC
    username: root
    password: Midas888
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

---
# SQLite Profile  
spring:
  config:
    activate:
      on-profile: sqlite
  datasource:
    driver-class-name: org.sqlite.JDBC
    url: jdbc:sqlite:./kurumi-shell.db
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.community.dialect.SQLiteDialect
